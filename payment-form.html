<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form>
    <p>
        Required fields are marked by *
    </p>
    <fieldset>
        <legend>Contact Information</legend>
        <!-- Radio Button Grouping -->
        <div>
            <label>
                Mx.<br>
                <input type="radio" id="neutral-mix" name="prefix"  value="Mx." checked/><br>
            </label>
            <label>
                Mr.<br>
                <input type="radio" id="neutral-m" name="prefix"  value="Mr."/><br>
            </label>
            <label>
                Ms.<br>
                <input type="radio" id="neutral-w" name="prefix"  value="Ms."/><br>
            </label>
            <label>
                Mrs.<br>
                <input type="radio" id="neutral-w" name="prefix"  value="Ms."/><br>
            </label>
            <label>Name<br>
                <input type="text" id="name" required autocomplete="name"/>
            </label><br>
                <label>Email<br>
                    <input type="text" id="email" required autocomplete="email"/>
                </label>
        </div>
    </fieldset>
        <fieldset><legend>Payment Information</legend>
            <label>
                <select name="c"><optgroup label="credit card type">
                    <option value="visa">Visa
                    <option value="mastercard">Mastercard
                    <option value="american-express">American Express
                    <option value="discover">Discover
                </select> Credit Card Number
                <input name=cc-number type=tel placeholder="xxxx xxxx xxxx xxxx" required>
            </label><br><label>Expiration Date <br>
                <input name=cc-exp type=tel placeholder="MM / YY" required>
            </label>              
        </fieldset>
            <input type=submit value="Submit Payment">
    </form>
</html>
