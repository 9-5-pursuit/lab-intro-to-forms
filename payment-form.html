<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <header>
      <h1>Payment Form</h1>
    </header>
    <form>
      <p>Required fields are marked by *</p>
      <fieldset>
        <legend>Contact Information</legend>
        <label for="male">Mx.</label>
        <br />
        <input type="radio" id="male" name="gender" value="mx" checked />
        <br />
        <label for="male">Mr.</label>
        <br />
        <input type="radio" id="male" name="gender" value="mr" />
        <br />
        <label for="female">Ms.</label>
        <br />
        <input type="radio" id="female" name="gender" value="ms" />
        <br />
        <label for="other">Mrs.</label>
        <br />
        <input type="radio" id="other" name="gender" value="mrs" />
        <br />
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </fieldset>
      <fieldset>
        <legend>Payment Information</legend>
        <label for="card-type">Card Type *</label>
        <select id="card-type" name="card-type">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="american-express">American Express</option>
          <option value="discover">Discover</option>
        </select>
        <br />
        <label for="card-number">Credit Card Number *</label>
        <input
          type="tel"
          id="card-number"
          name="card-number"
          placeholder="xxxx xxxx xxxx xxxx"
          required
        />
        <br />
        <label for="expiration-date">Expiration Date *</label>
        <input
          type="text"
          id="expiration-date"
          name="expiration-date"
          placeholder="MM/YY"
          required
        />
        <br />
      </fieldset>
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
