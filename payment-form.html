<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMl Forms Lab</title>
  </head>
  <body>
    <h1>Payment Forms</h1>

    <p>Required fields are marked by *</p>

    <form action="/">
      <fieldset form="Contact Information">
        <legend>Contact Information</legend>
        <input type="radio" id="mr" name="prefix" value="Mr." checked />
        <label for="mr">Mr.</label>

        <br />

        <input type="radio" id="ms" name="prefix" value="Ms." />
        <label for="ms">Ms.</label>

        <br />

        <input type="radio" id="mrs" name="prefix" value="Mrs." />
        <label for="mrs">Mrs.</label>

        <br />

        <input type="radio" id="mx" name="prefix" value="Mx." />
        <label for="mx">Mx.</label>

        <br /><br />

        <label for="name">Name:*</label>
        <input type="text" id="name" name="name" placeholder="Name" required />

        <br /><br />

        <label for="email">Email:*</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
      </fieldset>

      <fieldset form="Payment Information">
        <legend>Payment Information</legend>

        <br />

        <label for="card"></label>

        <select name="card-types" id="card">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="american-express">American Express</option>
          <option value="discover">Discover</option>
        </select>

        <label for="card-number">Credit Card Number</label>
        <br />
        <input
          type="tel"
          id="card-number"
          name="card-number"
          placeholder="xxxx xxxx xxxx xxxx"
          required
        />

        <br /><br />
        <label for="expiration">Expiration Date</label>
        <br />
        <input type="text" id="expiration-date" name="expiration" required />
      </fieldset>

      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
