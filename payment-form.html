<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <fieldset>
        <legend>Contact Information</legend>
        <label><input id="title" name="title" type="radio" value="Mr." checked> Mr.</label>
        <br>
        <label><input id="title" name="title" type="radio" value="Ms."> Ms.</label>
        <br>
        <label><input id="title" name="title" type="radio" value="Mrs.">Mrs.</label>
        <br>
        <label><input id="title" name="title" type="radio" value="Mx.">Mx.</label>
        <br>
        <br>
        <label>
            Name:*
            <input id="name" name="name" type="text"placeholder="Name"required/>
        </label>
        <br>
        <br>
        <label>
            Email:*
            <input id="email" name="email" type="email" placeholder="Email" required/>
        </label>
        </fieldset>
        <br>
        <fieldset>
        <legend>Payment Information</legend>
        <form><label>
            Card Type:
            <select id="card type" name="card type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select> 
        </label>
        <br>
     <br>
        <label>
            Card Number:*
            <input id="card number" name="card number" type="tel" placeholder="xxxx xxxx xxxx xxxx". required/>
        </label>
        <br>
        <br>
        <label>
            Expiration Date (MM/YY):*
            <input id="expiration-date" name="expiration date" type="text" placeholder="mm/yy" required/>
        </label>
        <br>
        <br>
        <input type="submit" value="Submit Payment"/>
    </form>
        </fieldset>
    
</body>
</html>
