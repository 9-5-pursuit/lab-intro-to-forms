<!DOCTYPE html>
<html>
    <head>
        <title>
            Payment Form
        </title>
    </head>
    <body>
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <form>
        <fieldset>
            <legend>Contact Information</legend>
            Mx.<br />
            <input type="radio" name="abbr" value="Mx." checked /><br />
            Mr.<br />
            <input type="radio" name="abbr" value="Mr." /><br />
            Ms.<br />
            <input type="radio" name="abbr" value="Ms." /><br />
            Mrs.<br />
            <input type="radio" name="abbr" value="Mrs." /><br />
            Name<br />
            <input type="text" id="name" name="name" required /><br />
            Email<br />
            <input type="email" id="email" name="email" required /><br />
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            Credit Card Type<br />
            <select name = "cardtype">
                <option value="visa" selected>Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select><br />
            Credit Card Number <br />
            <input type="tel" placeholder="xxxx xxxx xxxx xxxx" name="" required /><br />
            Expiration Date<br />
            <input type="text" id = "expiration-date" name="expiration-date" required /><br />
        </fieldset>
        <input type="submit" value="Submit Payment" />
        </form>
    </body>
</html>
