<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label>
                Mx. <br />
                <input id="prefix-mx" name="prefix" type="radio" checked />
            </label><br />
            <label>
                Mr. <br />
                <input id="prefix-mr" name="prefix" type="radio" />
            </label><br />
            <label>
                Ms. <br />
                <input id="prefix-ms" name="prefix" type="radio" />
            </label><br />
            <label>
                Mrs. <br />
                <input id="prefix-mrs" name="prefix" type="radio" />
            </label><br />

            <label for="name">Name</label><br />
            <input id="name" name="name" type="text" required/><br />

            <label for="email">Email</label><br />
            <input id="email" name="email" type="email" required/>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <select id="credit-cards" name="credit-card">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select><label for="credit-cards">&nbsp;Credit Card Number</label><br />
            <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required/><br />

            <label for="expiration-date">Expiration Date</label><br />
            <input id="expiration-date" name="expiration" type="text" required />
        </fieldset>

        <input type="submit" value="Submit Payment" />
    </form>
</body>
</html>
