<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Into To Forms Lab</title>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <form id="payment-form">
      <fieldset>
        <legend>Contact Information</legend>
        <div>
          <label for="mx">Mx.</label>
          <br />
          <input type="radio" name="honorific" id="mx" checked />
          <br />
          <label for="mr">Mr.</label>
          <br />
          <input type="radio" name="honorific" id="mr" />
          <br />
          <label for="ms">Ms.</label>
          <br />
          <input type="radio" name="honorific" id="ms" />
          <br />
          <label for="mrs">Mrs.</label>
          <br />
          <input type="radio" name="honorific" id="mrs" />
          <br />
        </div>

        <div>
          <label for="name">Name</label>
          <br />
          <input type="text" name="name" id="name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" name="email" id="email" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>
        <div>
          <select name="payment" id="payment-type">
            <option value="visa" selected>Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
          </select>
          Credit Card Number
        </div>

        <div>
          <label>
            <input
              type="tel"
              name="number"
              id="card-number"
              placeholder="xxxx xxxx xxxx xxxx"
              required
            />
          </label>
        </div>

        <div>
          <label for="expiration-date">Expiration Date</label>
          <br />
          <input type="text" name="expiration" id="expiration-date" required />
        </div>
      </fieldset>

      <div>
        <input type="submit" value="Submit Payment" />
      </div>
    </form>
  </body>
</html>
