<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by *</p>
    <form id="payment-form">
      <fieldset form="payment-form">
        <legend>Contact Information</legend>
          <label
            >Mx.<br />
              <input
                id="mx-post"
                name="title"
                type="radio"
                value="mx"
                checked
              /><br />
          </label>
          
          <label
            >Mr.<br />
              <input id="mr-post" name="title" type="radio" value="mr" /><br />
          </label>

          <label>Ms.<br />
            <input id="ms-post" name="title" type="radio" value="ms" /><br />
          </label>

          <label>Mrs.<br />
              <input id="mrs-post" name="title" type="radio" value="mrs" /><br />
          </label>
        
          <label for="name">Name</label>
          <br>
          <input id="name" name="name" type="text" required/>
        </br>
    
          <label for="email">Email</label><br />
            <input id="email" name="email" type="email" required/>

      </fieldset>


      <fieldset form="payment-form">
        <legend>Payment Information</legend>
        <div class="payment-form">
          <select id="credit-card" name="card">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
          </select>
          <label for="credit-card-number">Credit Card Number</label><br />
            <input
              id="credit-card-number"
              name="credit-card-num"
              type="tel"
              placeholder="xxxx xxxx xxxx xxxx"
              required
            />
        </div>
        <div>
          <label for="expiration-date">Expiration Date</label><br />
            <input id="expiration-date" name="exp-date" type="text" required />
        </div>
      </fieldset>

      <input type="submit" value="Submit Payment"/>
    </form>
  </body>
</html>
